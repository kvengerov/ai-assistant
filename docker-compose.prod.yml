version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: .docker/Dockerfile.api
    container_name: test-ai-backend
    ports:
      - "3000:3000"
    restart: unless-stopped
    environment:
      - LM_STUDIO_URL=${LM_STUDIO_URL:-http://192.168.0.230:1234/v1}
      - LM_STUDIO_API_KEY=${LM_STUDIO_API_KEY:-lm-studio}
      - MODEL_NAME=${MODEL_NAME:-qwen/qwen3-vl-4b}
    networks:
      - test-ai-network

  test-ai-prod:
    build:
      context: .
      dockerfile: .docker/Dockerfile.prod
    container_name: test-ai-prod
    ports:
      - "80:80"
    restart: unless-stopped
    depends_on:
      - backend
    networks:
      - test-ai-network

networks:
  test-ai-network:
    name: test-ai-network
