version: '3.8'

services:
  # Development Service
  dev:
    build:
      context: .
      dockerfile: .docker/Dockerfile.dev
    container_name: test-ai-dev
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "4200:4200"
    environment:
      - CHOKIDAR_USEPOLLING=true
      - API_URL=http://api:8080
    depends_on:
      - api

  api:
    build:
      context: .
      dockerfile: .docker/Dockerfile.api
    container_name: test-ai-api
    ports:
      - "3000:3000"
    restart: unless-stopped
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}

networks:
  default:
    name: test-ai-network