<p>ai-chat works!</p>

<div class="chat-container">
  <div class="message-box">
    {{ aiService.currentMessage() }}
    <span *ngIf="aiService.isGenerating()" class="cursor">|</span>
  </div>

  <input #userInput type="text" (keyup.enter)="aiService.askAi(userInput.value)">
  <button (click)="aiService.askAi(userInput.value)">Спросить ИИ</button>
</div>
